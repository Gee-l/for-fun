<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Leader Board</title>
  
  <link rel="icon" type="image/favicon" href="./img/favicon.ico">
  <link rel='stylesheet' href='https://cdn3.devexpress.com/jslib/18.1.4/css/dx.spa.css'>
  <link rel='stylesheet' href='https://cdn3.devexpress.com/jslib/18.1.4/css/dx.common.css'>
  <link rel='stylesheet' href='https://cdn3.devexpress.com/jslib/18.1.4/css/dx.light.css'>
  <link rel="stylesheet" href="../learderboard_css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/home_style.css" type="text/css"/>
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js'></script>
  <script src='https://cdn3.devexpress.com/jslib/18.1.4/js/dx.all.js'></script>
  <script  src="./src/learderboard_js/index.js"></script>

  
</head>

<body>

    <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Welcome InfiniteFlame</h3>
        </div>

        <ul class="list-unstyled components">
            <li> 
                <a href="./profile.html">Profile</a>
            </li>
            <li>
                <a href="./leaderboard.html">Leaderboard</a>
            </li>
            <li class = "active">
                <a href="./home.html">Home</a>
            </li>
        </ul>

    </nav>
    <!-- Page Content -->
    <div id="content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                    <span>Toggle Sidebar</span>
                </button>
            </div>
        </nav>
    </div>
    <div class = "container">
      <div class = "row">
        <div class="dx-viewport demo-container" ng-app="DemoApp" ng-controller="DemoController">
            <div id="gridContainer" dx-data-grid="gridOptions" dx-item-alias="employee">
              <div data-options="dxTemplate: {name: 'detail'}">
                <div class="employeeInfo">
                        <img class="employeePhoto" ng-src="{{employee.data.Picture}}" />
                        <p class="employeeNotes">{{employee.data.Notes}}</p>
                    </div>
              </div>
            </div>
        </div>
      </div>
    </div>
</div>





</body>

</html>
